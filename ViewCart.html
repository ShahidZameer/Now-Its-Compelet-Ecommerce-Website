<script>

    let countValue = document.getElementById("count-value")
    let Price = document.getElementById("Total-Prices")   
    let plus = 1 
    Price1 = 4.50   

document.getElementById("plus").addEventListener('click',()=>{
    plus = (plus < 10 ? "0" + plus : plus); 
    Price1 = (Price1 < 10 ? "0" + Price1 : Price1);
    plus++  
    Price1++    
    countValue.textContent = plus 
    Price.textContent = Price1 
    console.log(Price1)
    
    console.log("hcek ")
    console.log(plus )   
}) 
document.getElementById('Minus').addEventListener('click',()=>{
    if(plus > 1){
        plus--
        countValue.textContent = plus 
        console.log(plus)
    }
    if(Price1 > 1){
        Price1--
        Price.textContent = Price1 


    }
    if(Price1 == 4.50){ 
        location.reload()
        
    }
})



let cartEnable = document.getElementById("cart-container")
let shopvalue = document.querySelector("#cart-overflow") 
let checkCart=0

function ShowCart(){
    if(checkCart == 0){
        cartEnable.style.display = "none"
        checkCart = 1
    }else{
        checkCart = 0
        cartEnable.style.display = "block"
    }
}
